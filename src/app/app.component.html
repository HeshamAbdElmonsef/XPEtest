<div class="container">
  <h2>{{ title }}</h2>

  <!-- File Upload Section -->
  <div class="upload-box">
    <input type="file" (change)="onFileSelected($event)" />
    <button (click)="onUpload()" [disabled]="!selectedFile">Upload File</button>
    <p *ngIf="uploadMessage">{{ uploadMessage }}</p>
  </div>

  <!-- Load Candidates Button -->
  <button class="load-btn" (click)="loadCandidates()">Load Candidates</button>

  <!-- Loading Indicator -->
  <p *ngIf="loading" class="loading">Loading candidates...</p>

  <!-- Candidate List -->
  <div class="table-container">
    <table *ngIf="Candidate.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Experience (Years)</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Candidate">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.yearsOfExperience }}</td>
          <td>{{ item.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
